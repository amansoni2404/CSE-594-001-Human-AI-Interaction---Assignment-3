<!DOCTYPE html>
<html>
<head>
    <title>Sarcasm Detection - Human Only</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7fafc;
            color: #222;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #2b6cb0;
        }
        h2 { 
          text-align: center;
          color: #FBEC5D
        }
        .question {
            background: #fff;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 60%;
            padding: 8px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #2b6cb0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c5282;
        }
    </style>
</head>
<body>
    <h1>Human-Only Sarcasm Detection Task</h1>
    <h2>CSE 594-001: Human AI Interaction A3-1</h2>
    <h3>Please read the following news headlines and classify them as Sarcastic or Non-Sarcastic!</h3>
    <form action="/submit" method="post">
        <label><b>Enter your name:</b></label><br>
        <input type="text" name="participant_name" required><br><br>

        {% for item in data %}
        <div class="question">
            <p><b>{{ loop.index }}. {{ item.text }}</b></p>
            <!-- Hidden input to include the actual text -->
            <input type="hidden" name="headline_{{ loop.index0 }}" value="{{ item.text }}">
            <input type="hidden" name="ground_truth_{{ loop.index0 }}" value="{{ item.ground_truth }}">
            <label><input type="radio" name="response_{{ loop.index0 }}" value="Sarcastic" required> Sarcastic</label>
            <label><input type="radio" name="response_{{ loop.index0 }}" value="Not Sarcastic"> Not Sarcastic</label>
        </div>
        {% endfor %}

        <div style="text-align:center">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
